trigger:
  - develop

pool:
  vmImage: ubuntu-latest

pr: 
  - develop

variables:
  dockerImagerepo: 'venkeyboda/spc'
  dockerImagetag:  '$(Build.BuildId)' 

stages:
  - stage: CI
    jobs:
      - job: Build
        displayName: 'Building and Testing'
        steps:  

        - task: JavaToolInstaller@0
          displayName: 'Install Java 17'
          inputs:
            versionSpec: '17'
            jdkArchitecture: 'x64'
            jdkSource: 'PreInstalled'

        - script: |
            echo "JAVA_HOME: $JAVA_HOME"
            java -version
          displayName: 'Verify Java Version'    

        - task: Maven@4
          displayName: 'build and publish the maven code'
          inputs:
            mavenPomFile: pom.xml
            goals: 'clean package'
            testResultsFiles: '**/surefire-reports/TEST-*.xml'
            publishJUnitResults: true
            javaHomeOption: 'JDKVersion'
            jdkArchitectureOption: 'x64'
        
        - task: CopyFiles@2
          inputs:
            contents: '**/*.jar'
            targetFolder: '$(Build.ArtifactStagingDirectory)'

        - task: PublishBuildArtifacts@1
          inputs:
            pathToPublish: '$(Build.ArtifactStagingDirectory)'
            artifactName: drop

        - task: Docker@2
          displayName: 'Build docker image'  
          inputs:
            command: 'build'
            Dockerfile: './Dockerfile'
            repository: $(dockerImagerepo)
            tags: |
              $(dockerImagetag)

        - task: CmdLine@2
          displayName: 'scannig image '
          inputs:
            script: |
              trivy image $(dockerImagerepo):$(dockerImagetag) -o trivy-report.xml

        - task: PublishPipelineArtifact@1
          displayName: 'Publish Trivy Report'
          inputs:
            targetPath: 'trivy-report.xml'
            artifact: 'TrivyReport'

        - task: Docker@2
          displayName: 'pushing the docker image'  
          inputs:
            command: 'push'
            containerRegistry: 'DOCKER_HUB'
            repository: $(dockerImagerepo)
            tags: |
              $(dockerImagetag)        

